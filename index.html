<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	
	<div class="invisible" id="blockGrid">
		<div id="rowA" class="row">
			<div id="a1" class="col-xs-4 hide-x hide-o">
				<img class="x-image" src="images/X-image.png" alt="x-image">
				<img class="o-image" src="images/O-image.png" alt="o-image">
			</div>
			<div id="a2" class="col-xs-4 hide-x hide-o">
				<img class="x-image" src="images/X-image.png" alt="x-image">
				<img class="o-image" src="images/O-image.png" alt="o-image">
			</div>
			<div id="a3" class="col-xs-4 hide-x hide-o">
				<img class="x-image" src="images/X-image.png" alt="x-image">
				<img class="o-image" src="images/O-image.png" alt="o-image">
			</div>
		</div>

		<div id="rowB" class="row">
			<div id="b1" class="col-xs-4 hide-x hide-o">
				<img class="x-image" src="images/X-image.png" alt="x-image">
				<img class="o-image" src="images/O-image.png" alt="o-image">
			</div>
			<div id="b2" class="col-xs-4 hide-x hide-o">
				<img class="x-image" src="images/X-image.png" alt="x-image">
				<img class="o-image" src="images/O-image.png" alt="o-image">
			</div>
			<div id="b3" class="col-xs-4 hide-x hide-o">
				<img class="x-image" src="images/X-image.png" alt="x-image">
				<img class="o-image" src="images/O-image.png" alt="o-image">
			</div>
		</div>	
		
		<div id="rowC" class="row">
			<div id="c1" class="col-xs-4 hide-x hide-o">
				<img class="x-image" src="images/X-image.png" alt="x-image">
				<img class="o-image" src="images/O-image.png" alt="o-image">
			</div>
			<div id="c2" class="col-xs-4 hide-x hide-o">
				<img class="x-image" src="images/X-image.png" alt="x-image">
				<img class="o-image" src="images/O-image.png" alt="o-image">
			</div>
			<div id="c3" class="col-xs-4 hide-x hide-o">
				<img class="x-image" src="images/X-image.png" alt="x-image">
				<img class="o-image" src="images/O-image.png" alt="o-image">
			</div>
		</div>	
	</div>	

	<div id="start-Button">
		<button>START</button>	
	</div>

	<div class="invisible" id="xo-select">
		<h3> Player 1, choose X or O...</h3>
		<div id="selectX">X</div>
		<div id="selectO">O</div>
	</div>

<script type="text/javascript" src="javascripts/main.js"></script>
</body>
</html>
